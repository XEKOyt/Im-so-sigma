<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There Fr This Time</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #3700b3;
            --accent-color: #03dac6;
            --background: #121212;
            --text-color: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            margin: 0;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .image-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .fancy-text {
            font-family: cursive, fantasy;
            font-style: italic;
            color: var(--accent-color);
            font-size: 2rem;
            text-align: center;
            margin: 40px 0;
            text-shadow: 0 0 5px rgba(3, 218, 198, 0.5);
        }
        
        .audio-section {
            background-color: rgba(98, 0, 234, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            text-align: center;
        }
        
        audio {
            margin-top: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .divider {
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 40px 0;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        
        .navigation {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .nav-button:hover {
            background: var(--accent-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <a href="index.html" class="home-link">← Go back to page 1</a>
        
        <header>
            <h1>Hello There</h1>
        </header>
        
        <hr class="divider">
        
        <div class="image-container">
            <img src="imgs/img4.gif" class="banner-image" alt="hello there" title="hello there">
        </div>
        
        <p class="fancy-text">I was capping. I am in fact ✨ 𝔀𝓲𝓭𝓮 𝓰𝓮𝓷𝓮𝓻𝓪𝓵 𝓴𝓮𝓷𝓸𝓫𝓲 ✨</p>
        
        <div class="audio-section">
            <p>Totally unrelated but this is a banger (volume warning):</p>
            <audio controls src="sounds/🔥🔥🔥🔥.mp3"></audio>
        </div>
        
        <div class="navigation">
            <a href="index.html" class="nav-button">Back to Page 1</a>
            <a href="page3.html" class="nav-button">Go to Page 3</a>
        </div>
    </div>
</body>
</html>
